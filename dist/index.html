<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>VR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene>

      <a-box
        position="0 0 -4"
        material="color: red"
        emit-when-near="event: change-color; eventFar: reset-color; distance: 2"
        on-event-set__near="event: change-color; attribute: material.color; value: blue;"
        on-event-set__far="event: reset-color; attribute: material.color; value: red;"
      ></a-box>

      <a-entity
        id="camera-rig"
        wasd-controls
        position="0 0 0">
          <a-entity
            id="head"
            camera
            look-controls="pointerLockEnabled: true"
            position="0 1.6 0"
          ></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
